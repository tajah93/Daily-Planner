<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" href= "planner.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>My Workday Planner</title>

  </head>
  <div class="container">
    <h1>My Workday Planner</h1>
    <h2 class= "time"></h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Schedule an event
      </button>
      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Schedule an event:</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class= "modal-container-form"></form>
                <label for= "start-select">Start Time</label>
                <select id ="start-select">
                    <option value="8 am">8 am</option>
                    <option value="9 am">9 am</option>
                    <option value="10 am">10 am</option>
                    <option value="11 am">11 am</option>
                    <option value="12 pm">12 pm</option>
                    <option value="1 pm">1 pm</option>
                    <option value="2 pm">2 pm</option>
                    <option value="3 pm">3 pm</option>
                    <option value="4 pm">4 pm</option>
                </select>
                <label for= "end-select">End Time</label>
                <select id ="end-select">
                    <option value="9 am">9 am</option>
                    <option value="10 am">10 am</option>
                    <option value="11 am">11 am</option>
                    <option value="12 pm">12 pm</option>
                    <option value="1 pm">1 pm</option>
                    <option value="2 pm">2 pm</option>
                    <option value="3 pm">3 pm</option>
                    <option value="4 pm">4 pm</option>
                    <option value="5 pm">5 pm</option>
                </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary2">Schedule</button>
            </div>
          </div>
        </div>
      </div>
        </div>




    <table class= "planner" class="table-responsive" class="table-hover">
        <thread>
            <tr>
                <th scope="row" id= "8">8:00 am</th>
                <td></td>
            </tr>
            <tr>
                <th scope="row" id= "9">9:00 am</th>
                <td></td>
            </tr>
            <tr>
                <th scope="row" id= "10">10:00 am</th>
                <td></td>
            </tr>
            <tr>
                <th scope="row" id= "11">11:00 am</th>
                <td></td>
            </tr>
            <tr>
                <th scope="row" id= "12">12:00 pm</th>
                <td></td>
            </tr>
            <tr>
                <th scope="row" id= "1">1:00 pm</th>
                <td></td>
            </tr>
            <tr>
                <th scope="row" id= "2">2:00 pm</th>
                <td></td>
            </tr>
            <tr>
                <th scope="row" id= "3">3:00 pm</th>
                <td></td>
            </tr>
            <tr>
                <th scope="row" id= "4">4:00 pm</th>
                <td></td>
            </tr>
            <tr>
                <th scope="row" id= "5">5:00 pm</th>
                <td></td>
            </tr>
        </thread>
        
        </table>

        






  <script src= "planner.js"></script>
  <script src= "lib/moment/moment.min.js"></script>
